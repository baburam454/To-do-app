<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-500 flex items-center justify-center h-screen">
<div class="bg-gray-100 p-8 rounded shadow-md max-w-md">
    <h1 class="text-2xl font-style: italic mb-4 text-center">To-Do-List</h1>
    <div class="mb-4">
        <input id="task-input" type="text" class="border rounded p-2 w-full" placeholder="Add a new task">
        <button id="add-task-btn" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Add Tasks</button>
    </div>
    <ul id="task-list" class="list-disc pl-5">

    </ul>
</div>
    <script src="final.js"></script>
</body>
</html>
